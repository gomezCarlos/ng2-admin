<div class="horizontal-scroll">
  <table class="table table-responsive">
    <thead>
    <tr>
      <th class="table-id">Nro.</th>
      <th></th>
      <th>Trabajos</th>
      <th>Descripcion</th>
      <th>Tareas</th>
      <th>Estatus</th>
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody *ngIf="jobs">
    <tr *ngFor=" let item of jobs._embedded?.jobs">
      <td class="table-id">{{ item.ids }}</td>
      <td></td>
      <td>{{ item.name }}</td> 
      <td>{{ item.description }}</td>
      <td>{{ item.taskName }}</td>
      <div class="progress">         
        <svg width="150" height="15">
        <text x=120 y=10 fill= "#FFFFFF">60%</text>
           <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(179,0,62);stop-opacity:1" />
            <stop offset="65%" style="stop-color:rgb(0,182,26);stop-opacity:1" />
            </linearGradient>
          </defs>
       <rect width="150" height="15" fill="url(#grad1)" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"  />         
      </svg>      
      </div>
      <td>        
       <button ngClass="{status-button btn btn-xs btn-warning" (click)="delete(item)" >Borrar</button>    
     </td>
    </tr>
    <tr *ngIf="isEmpty"><td colspan=4>Lista vacia</td></tr>

    </tbody>
  </table>
</div>
