  <table class="table table-responsive">
    <thead>
    <tr>

      <th></th>
      <th>Proyecto</th>
      <th>Descripcion</th>
    </tr>
    </thead>
    <tbody *ngIf="jobs && jobs._embedded">
    <tr *ngFor=" let item of jobs._embedded?.jobs">
      <td class="table-id">{{ item.id }}</td>

      <td>        
       <button ngClass="{status-button btn btn-xs btn-warning" (click)="delete(item)" >Borrar</button>

    </tbody>
  </table>
</div>
