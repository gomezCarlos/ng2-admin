<div class="horizontal-scroll">
  <table class="table table-responsive">
    <thead>
    <tr>
      <th class="table-id">Nro.</th>
      <th></th>
      <th>Proyecto</th>
      <th>Descripcion</th>
      <th>Fase</th>
      <th>Status</th>
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody *ngIf="jobs">
    <tr *ngFor=" let item of jobs._embedded?.jobs">
      <td class="table-id">{{ item.ids }}</td>
      <td></td>
      <td>{{ item.name }}</td> 
      <td>{{ item.description }}</td>
      <td>{{ item.taskName }}</td>
      <div class="progress">
         <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;" >60%
        </div>
      </div>
      <td>        
       <button ngClass="{status-button btn btn-xs btn-warning" (click)="delete(item)" >Borrar</button>    
     </td>
    </tr>
    <tr *ngIf="isEmpty"><td colspan=4>Lista vacia</td></tr>

    </tbody>
  </table>
</div>
