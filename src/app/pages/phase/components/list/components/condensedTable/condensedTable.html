<div class="horizontal-scroll">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>Nombre</th>
      <th>Descripcion</th>      
    </tr>
    </thead>
    <tbody *ngIf="phases">
    <tr *ngFor="let item of accounts._embedded.phases">
      <td class="table-id">{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>            
      <td>
        <button ngClass="{status-button btn btn-xs btn-warning" (click)="delete(item)" >Borrar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
