<div>
          <table class="table table-bordered table-striped">
            <thead>
            </thead>
            <tbody *ngIf="indicator">
            <tr>
              <th class="upper-text bold-text" scope="row">Codigo</th>
              <td></td>
              <td colspan="4">{{ indicator.ids }}</td>
            </tr>
            <tr>
              <th class="text-nowrap" scope="row">Indicador</th>
              <td></td>
              <td colspan="4">{{ indicator.name }}</td>
            </tr>            
             <tr>
              <th class="text-nowrap" scope="row">Detalle</th>
              <td></td>
              <td>{{ indicator.description }}</td>
            </tr>
            </tbody>
          </table>
              <button type="button" class="btn btn-warning btn-mm" [routerLink]="['/pages/indicators/list/']">Actualizar</button>
              <button type="button" class="btn btn-danger btn-mm" (click)="delete(indicator)">Borrar</button>

              <button type="button" class="btn btn-info btn-mm" [routerLink]="['/pages/indicator/list/']">Listar</button>
      </div>
