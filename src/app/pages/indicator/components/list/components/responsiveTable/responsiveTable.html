<!-- Manejo de errores-->
<div *ngIf="error" class="alert alert-danger" role="alert">{{error.statusText}}</div>
<!-- END error -->
<div class="horizontal-scroll">
  <table class="table table-responsive">
    <thead>
    <tr>
      <th class="table-id">Nro.</th>
      <th></th>
      <th>Indicador</th>
      <th>Descripcion</th>      
      <th>Acci√≥n</th>
    </tr>
    </thead>
    <tbody *ngIf="indicators">
    <tr *ngFor=" let item of indicators._embedded?.indicators">
      <td class="table-id">{{ item.ids }}</td>
      <td></td>
      <td>{{ item.name }}</td> 
      <td>{{ item.description }}</td>      
      <td>        
       <button ngClass="{status-button btn btn-xs btn-warning" (click)="delete(item)" >Borrar</button>    
     </td>

    </tbody>
  </table>
</div>
