<div class="row pie-charts">

  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-xlg-3 col-lg-3 col-md-6 col-sm-12 col-xs-12">

    <div class="pie-chart-item" >
      <div class="chart" [attr.data-rel]="chart.color" data-percent="1">
        <span class="percent">{{ chart.stats }}</span>

      </div>
      <div class="description">
        <div><a routerLink="/pages/projects"+chart.id >{{ chart.description }}</a></div>
        <div class="description-stats">{{ chart.stats }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
<button (click)="loadCharts()"></button>
