<div class="row">
          <ba-card title="Perfil" baCardClass="with-scroll">
    <div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <div class="progress-info">Tu perfil esta 70% Completado</div>
    <div class="progress">
     <progress class="progress progress-striped active" value="70" max="100" aria-describedby="example-caption-6">
</progress>
    </div>

    <h3 class="with-line">Informacion General</h3>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Foto</label>
          <div class="col-md-6">
        <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>

    </div>

          <div class="col-sm-9">
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">Nombre</label>

          <div class="col-sm-9">
            <input style="color:black" type="text" class="form-control" id="inputFirstName" placeholder="" value="" [(ngModel)]="accounthal.name">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Apellido</label>

          <div class="col-sm-9">
            <input style="color:black" type="text" class="form-control" id="inputLastName" placeholder="" value="" [(ngModel)]="accounthal.last">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix" *ngIf = "listdepartment">
          <label class="col-sm-3 control-label">Departamento</label>

          <div class="col-sm-9">
            <select class="form-control" style="color:black"  [(ngModel)]="accounthal.department">
             <option *ngFor = "let item of listdepartment._embedded.departments" value="{{ item.ids }}">
        {{ item.name }}
      </option>>
            </select>
          </div>
        </div>

        <div class="form-group row clearfix">
          <label for="inputOccupation" class="col-sm-3 control-label">Cargo</label>

          <div class="col-sm-9">
            <input style="color:black" type="text" class="form-control" id="inputOccupation" placeholder="" value="">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Informacion de Contacto</h3>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label">Correo</label>

          <div class="col-sm-9">
            <input style="color:black" type="email" class="form-control" id="inputEmail3" placeholder="" value="">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label">Telefono</label>

          <div class="col-sm-9">
            <input style="color:black" type="text" class="form-control" id="inputPhone" placeholder="" value="">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Organizacion</label>

          <div class="col-sm-9">
            <select style="color:black" class="form-control" title="Standard Select" selectpicker>
              <option>Acarigua</option>
              <option>Sabaneta</option>
              <option>Barinas</option>
              <option>Guanare</option>
            </select>
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputRoom" class="col-sm-3 control-label">Extension</label>

          <div class="col-sm-9">
            <input style="color:black" type="text" class="form-control" id="inputRoom" placeholder="" value="">
          </div>
        </div>
      </div>
    </div>

   
    <button type="button" class="btn btn-primary btn-with-icon save-profile" (click)="save(accounthal)">
      <i class="ion-android-checkmark-circle"></i>Actualizar Perfil
    </button>
  </div>
</div>
      </ba-card>
      <ba-card>
          <h3 class="with-line">Cambio de Contraseña</h3>
    <hr>

    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      <div class="col-md-6">
        <div>
          <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>

          <div class="col-sm-9">
            <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirmar Contraseña</label>

          <div class="col-sm-9">
            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword3" placeholder="Repita Password">
            <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Contraseñas no coinciden</span>
          </div>
        </div>
      </div>
    </div>
        <button [disabled]="!form.valid" type="button" class="btn btn-primary btn-with-icon save-profile">
      <i class="ion-android-checkmark-circle"></i>Actualizar Contraseña
    </button>
    </ba-card>
  </div>
