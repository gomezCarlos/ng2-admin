<!-- Manejo de errores-->
<div *ngIf="error" class="alert alert-danger" role="alert">{{error.statusText}}</div>
<!-- END error -->

  <div class="form-group">
    <label for="input01">Nombre</label>
    <input type="text" class="form-control" name="name" id="input01" placeholder="Nombre" [(ngModel)]="companyhal.name" required="name" style="color:black">
  </div>
  <div class="form-group">
    <label for="input04">Descripcion</label>
    <textarea class="form-control" name="description" id="input04" placeholder="Descripcion" title="" [(ngModel)]="companyhal.description" required="description" style="color:black"></textarea>
  </div>  
  <!--Boton Agregado por Moises aun falta los eventos -->
  <table width="200" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <th scope="col">
                          <div class="button-wrapper">
                               <button type="submit" class="btn btn-primary btn-raised" (click)="save(companyhal)">Guardar</button>
                          </div>
                      </th>
                      <th scope="col">
                          <div class="button-wrapper"> 
                               <button type="reset" class="btn btn-primary btn-raised">Limpiar</button>
                          </div>
                      </th>
                    </tr>
            </table>
</form>
