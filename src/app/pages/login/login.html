<div class="auth-main">
  <div class="auth-block">
    <h1>Ingresar en ANCA-SIGESAT</h1>
    <a [routerLink]="['/register']" class="auth-link">Nuevo en ANCA-SIGESAT Registrate!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Correo</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Correo">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" [routerLink]="['/dashboard']" >Ingresar</button>
          <a [routerLink]="['Login']" class="forgot-pass">Olvido Su Contrase√±a?</a>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>o inicie sesion con un solo click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="Share on Facebook"></i></li>
        <li><i class="socicon socicon-twitter" title="Share on Twitter"></i></li>
      </ul>
    </div>
  </div>
</div>
